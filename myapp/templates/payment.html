<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Time Payment</title>
  <style>
    /* General styles */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

h2 {
  color: #333;
  margin-bottom: 20px;
}

form {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
  margin-bottom: 15px;
}

input:focus {
  border-color: #3DC85D;
  outline: none;
}

button {
  width: 100%;
  background-color: #3DC85D;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #35ae52;
}
div h2 {
  text-align: center;
}
  </style>
</head>
<body>
 <div>
  <h2>Make a One-Time Payment</h2>

  <!-- Payment Form -->
  <form id="paymentForm" method="POST">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input value={{user}} type="email" name="email" id="email" required placeholder="Enter your email">

    <label for="amount">Amount (NGN):</label>
    <input type="number" name="amount" id="amount" required placeholder="Enter amount">

    <button type="submit" id="payBtn">Pay Now</button>
  </form>
</div>
</body>
</html>
